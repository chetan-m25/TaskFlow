<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Flow</title>

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <nav>
        <div class="left">Task Flow - Kanban Board</div>
        <div class="right">
          <button id="toggle-modal">
            <i class="ri-add-line"></i>
            Add New Task
          </button>
        </div>
      </nav>

      <section class="board">
        <div id="todo" class="task-column">
          <div class="heading">
            <span>To Do</span>
            <span class="right">0</span>
          </div>
        </div>

        <div id="progress" class="task-column">
          <div class="heading">
            <span>In Progress</span>
            <span class="right">0</span>
          </div>
        </div>

        <div id="done" class="task-column">
          <div class="heading">
            <span>Done</span>
            <span class="right">0</span>
          </div>
        </div>
      </section>
    </main>

    <!-- Modal -->
    <div class="modal">
      <div class="bg"></div>
      <div class="center">
        <h3>Create Task</h3>
        <i class="ri-close-line"></i>
        <input type="text" id="task-tittle-input" placeholder="Task Title" />
        <textarea
          id="task-desc-input"
          placeholder="Task Description"
        ></textarea>
        <button id="add-new-task">Add Task</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
