<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <nav>
        <div class="left">Kanban Board</div>
        <div class="right">
          <button id="toggle-modal">
            <i class="ri-add-line"></i>Add New Task
          </button>
        </div>
      </nav>

      <section class="board">
        <div id="todo" class="task-column">
          <div class="heading">
            <div class="left">To Do</div>
            <div class="right">Count</div>
          </div>
        </div>
        <div id="progress" class="task-column">
          <div class="heading">
            <div class="left">In Progress</div>
            <div class="right">Count</div>
          </div>
        </div>
        <div id="done" class="task-column">
          <div class="heading">
            <div class="left">Done</div>
            <div class="right">Count</div>
          </div>
        </div>
      </section>
    </main>

    <div class="modal add-new-task">
      <div class="bg"></div>

      <div class="center">
        <input type="text" id="task-tittle-input" placeholder="Task Title" />
        <textarea
          id="task-desc-input"
          placeholder="Task Description"
        ></textarea>
        <button id="add-new-task" class="add-task-btn">Add Task</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
